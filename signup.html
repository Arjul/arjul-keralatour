            <h2>Create Account</h2>

            <form class="form" id="form" action="index.html">

                <div class="form-control">

                    <label>Username</label>

                    <input type="text" name="" value="" id="username"> 

                    <i class="check-circle" aria-hidden="true"></i>

                    <i class="exclamation-circle"></i>

                    <small>Error message</small>

                </div>

                <div class="form-control">

                    <label>Email</label>

                    <input type="text" name="" value="" id="email">

                    <i class="check-circle" aria-hidden="true"></i>

                    <i class="exclamation-circle"></i>

                    <small>Error message</small>

                </div>

                <div class="form-control">

                    <label>Password</label>

                    <input type="password" name="" value="" onkeyup="validatePassword(this.value);" id="password"><span id="msg"></span> 

                    <i class="check-circle" aria-hidden="true"></i>

                    <i class="exclamation-circle"></i>

                    <small>Error message</small>

                </div>

                <div class="form-control">

                    <label>Confirm Password</label>

                    <input type="password" name="" value="" id="password2">

                    <i class="check-circle" aria-hidden="true"></i>

                    <i class="exclamation-circle"></i>

                    <small>Error message</small>

                </div>

                <div class="form-control">

                    <label>Phone number</label>

                    <input type="text" name="" value="" id="phoneno">

                    <i class="check-circle" aria-hidden="true"></i>

                    <i class="exclamation-circle"></i>

                    <small>Error message</small>

                </div>

                <button type="submit"style="width: 4cm; ">Sign up</button>

            </form>
